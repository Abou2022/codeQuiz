<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./quiz.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to your coding Game Challenge</h1>
      <button id="Start">Start Game</button>
    </header>
    <main>
      <section>
        <div class="quiz-container" id="quiz">
          <h2 class="question">Question</h2>
          <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer" />
              <label for="a" id="a_text">Answer</label>
            </li>
            <li>
              <input type="radio" name="answer" id="b" class="answer" />
              <label for="b" id="b_text">Answer</label>
            </li>
            <li>
              <input type="radio" name="answer" id="c" class="answer" />
              <label for="c" id="c_text">Answer</label>
            </li>
          </ul>
          <button id="submit">Submit</button>
        </div>
      </section>
      <aside>
        <div class="time-container">
          <h3>Time Keeper :</h3>
          <p><span id="timePara">60</span>&nbsp seconds left!!</p>
        </div>
      </aside>
      <aside>
        <div class="scoreBox">
          <h4>To save your score, add your Name and save</h4>
          <input type="text" id="myInput" class="description" />
          <button onclick="storeData()" class="saveBtn">Save</button>
        </div>
      </aside>
      <aside>
        <div id="finalBox">
          <h3 id="myInitiall">Initiall & Score</h3>
        </div>
      </aside>
    </main>
    <footer>
      <h3>Enjoy your game</h3>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
